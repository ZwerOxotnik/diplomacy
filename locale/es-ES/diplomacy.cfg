[mod-name]
diplomacy=Diplomacia

[mod-description]
diplomacy=Añade un sistema avanzado de diplomacia, peticiones de diplomacia, comandos necesarios, auto-diplomacia, protección personalizada en robo de electricidad y balance de ajustes personalizado, integración con el mod de chat, etc.\nCompatible con cualquier escenario PvP.\nAlto rendimiento del sistema.

[command-help]
check_stance=<force_1> [<force_2>] - descubrela relación de la facción contigo o con otra facción.
player_force=<username> - descubre el nombre de la facción del jugador.
change_stance=[<force> <ally/enemy/neutral>] - cambia la relación de las facciones.
cancel_stance=[<force>] - cancela una petición de diplomacia.

[command-output]
identical_stance=postura idéntica

