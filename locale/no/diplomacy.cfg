diplomacy=Diplomati

[mod-description]
diplomacy=Legger til et avansert diplomati system, diplomatiske forespørsler, nødvendige kommandoer, auto-diplomacy, innstilinger kan endre beskyttelse mot tyveri av elektrisitet og tilpassede innstillingsbalanse, integrasjon med chat mod, osv.\nKompatibel med et spiller-mot-spiller scenario.\nSystemet er meget bra optimalisert.

[command-help]
check_stance=<force_1> [<force_2>] - finner ut av forholdet mellom din styrke og en annen.
player_force=<username> - vis navn på styrke til spiller.
change_stance=[<force> <ally/enemy/neutral>] - endrer forholdet til styrkene.

