[mod-setting-description]
diplomacy_visible_all_teams=Приховує/показує Фракції без гравців у дипломатії
diplomacy_entity_not_on_map=Приховує маркери всіх сутностей у грі (їх не видно на мапі)
diplomacy_hp_rocket_silo=Змінює HP ракетної шахти (це налаштування для PvP сценарію)
diplomacy_hp_rocket_silo_switcher=Поверніть перемикач налаштування "HP ракетної шахти"
diplomacy_tech_tanks_count=Кількість наукових пакетів для технології танків
diplomacy_tech_tanks_count_switcher=Поверніть перемикач налаштування "Кількість наукових пакетів для технології танків"
diplomacy_tech_power_armor_2_count=Кількість наукових пакетів для технології силової броні MK2
diplomacy_tech_power_armor_2_count_switcher=Поверніть перемикач налаштування "Кількість наукових пакетів для технології силової броні МК2"
diplomacy_tech_uranium_ammo_count=Кількість наукових пакетів для технології уранових боєприпасів
diplomacy_tech_uranium_ammo_count_switcher=Поверніть перемикач налаштування "Кількість наукових пакетів для технології уранових боєприпасів"
diplomacy_HP_forbidden_entity_on_killed=Змінює відношення станів, коли вбито сутність HP >= значення цього параметра
diplomacy_HP_forbidden_entity_on_mined=Змінює взаємозв'язок станів, коли видобувається об'єкт HP >= значення цього параметра. Виберіть 0, щоб вимкнути перевірку
diplomacy_allow_mine_entity=Дозволяє гравцям видобувати об'єкти союзних фракцій
disable_diplomacy_on_entity_died=Не змінює дипломатію щодо знищення утворень
who_decides_diplomacy=Визначає гравців, які можуть міняти дипломатичний стан з іншими командами.\nВсі гравці: Кожний гравець в команді.\nЛідер команди: Гравець, який довше за всіх перебував у команді.

