[mod-name]
diplomacy=Дипломатія

[mod-description]
diplomacy=Додає розширену систему дипломатії, дипломатичні запити, необхідні команди, автодипломатію, настроюваний захист від крадіжки електроенергії та настроюваний баланс, інтеграцію з чат-модом та т. д.\nСумісна з будь-яким сценарієм PvP.\nВисока продуктивність системи.

[command-help]
check_stance=<force_1> [<force_2>] - з'ясовує відношення фракції до вас або до іншої фракції.
player_force=<username> - дізнається назву фракції гравця.
change_stance=[<force> <ally/enemy/neutral>] - змінює ставлення до фракцій.
cancel_stance=[<force>] - скасовує дипломатичний запит.

[command-output]
identical_stance=ідентична позиція

