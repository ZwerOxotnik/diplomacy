[mod-name]
diplomacy=Diplomatie

[mod-description]
diplomacy=Fügt ein fortgeschrittenes diplomatisches System, diplomatische Anfragen, benötigte Befehle, Autodiplomatie, anpassbaren Schutz vor Stromdiebstahl und individueller Einstellung, Integration mit Chatmod, etc. hinzu.\nKompatibel mit jedem PvP-Szenario.\nHohe Leistung des Systems.

[command-help]
check_stance=<force_1> [<force_2>] - findet die Beziehung der Fraktion zu dir oder zu einer anderen Fraktion heraus.
player_force=<username> - findet den Namen der Fraktion des Spielers heraus.
change_stance=[<force> <ally/enemy/neutral>] - ändert die Beziehung zu den Fraktionen.
cancel_stance=[<force>] - Diplomatie Anfrage abgebrochen.

[command-output]
identical_stance=identische Haltung

