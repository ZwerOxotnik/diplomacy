[mod-setting-description]
diplomacy_visible_all_teams=Mostra o amaga bàndols sense jugadors a la diplomàcia
diplomacy_entity_not_on_map=Amaga els marcadors d'entitats al joc (no es poden veure al mapa)
diplomacy_hp_rocket_silo=Canvia HP del centre de coets (per a l'escenari PvP)
diplomacy_hp_rocket_silo_switcher=Interruptor de la configuració de HP del centre de coets
diplomacy_tech_tanks_count=Paquets de ciència per a la tecnologia dels tancs
diplomacy_tech_tanks_count_switcher=Interruptor del comptador de paquets de ciència per a la tecnologia dels tancs
diplomacy_tech_power_armor_2_count=Paquets de ciència per a la tecnologia de l'armadura potenciada MK2
diplomacy_tech_power_armor_2_count_switcher=Interruptor del comptador de paquets de ciència per a la tecnologia de l'armadura potenciada MK2
diplomacy_tech_uranium_ammo_count=Paquets de ciència per a la tecnologia de munició d'urani
diplomacy_tech_uranium_ammo_count_switcher=Interruptor del comptador de paquets de ciència per a la tecnologia de munició d'urani
diplomacy_HP_forbidden_entity_on_killed=Canvia l'estat de relacions quan es mata una entitat amb HP >= que aquest valor
diplomacy_HP_forbidden_entity_on_mined=Canvia l'estat de relacions quan es mina un objecte amb HP >= que aquest valor. Amb el valor 0 es desactiva l'opció
diplomacy_allow_mine_entity=Permet als jugadors de minar objectes de bàndols aliats
disable_diplomacy_on_entity_died=No canvia l'estat diplomàtic en destruir entitats
who_decides_diplomacy=Estableix quins jugadors poden canviar les postures diplomàtiques envers altres equips.\nTots els jugadors: qualsevol jugador de l'equip.\nLíder de l'equip: el jugador que ha estat més temps a l'equip.

