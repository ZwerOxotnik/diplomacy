[mod-name]
diplomacy=Diplomàcia

[mod-description]
diplomacy=Afegeix un sistema de diplomàcia avançada amb peticions, comentaris, diplomàcia automàtica, protecció configurable contra el robatori d'electricitat, integració amb el xat i altres configuracions, etc.\nCompatible amb qualsevol escenari PvP.\nAlt rendiment del sistema.

[command-help]
check_stance=<equip1> [<equip2>] - busca la relació entre un bàndol i nosaltres o un altre bàndol.
player_force=<usuari> - busca el bàndol del jugador.
change_stance=[<equip> <ally/enemy/neutral>] - canvia la relació amb el bàndol.
cancel_stance=[<equip>] - cancel·la la petició diplomàtica.

[command-output]
identical_stance=postura idèntica

