[mod-name]
diplomacy=Дипломатия

[mod-description]
diplomacy=Добавляет продвинутую систему дипломатии, дипломатические запросы, необходимые команды, авто-дипломатию, настраиваемая защита от кражи электричества и настраиваемые настройки баланса, интеграция с чатовым модом и т.д. и т.п..\nСовместим с любым сценарием PvP.\nВысокая производительность системы.

[command-help]
check_stance=<фракция_1> [<фракция_2>] - узнайте отношение фракции с вами или с другой фракцией.
player_force=<ник> - узнайте имя фракции игрока.
change_stance=[<фракция> <ally/enemy/neutral>] - поменять отношение к фракциям.
cancel_stance=[<фракция>] - отменить запрос дипломатии.

[command-output]
