[mod-name]
diplomacy=[color=blue]Дипломатия[/color] [item=programmable-speaker]

[mod-description]
diplomacy=Добавляет модифицированную дипломатию, дипломатические запросы, необходимые команды, авто-дипломатию, настраиваемая защита от кражи электричества и настраиваемые настройки баланса. Совместим с любым сценарием PvP. Дружелюбный UPS.

[string-mod-setting]
who_decides_diplomacy-all_players=Все игроки
who_decides_diplomacy-team_leader=Лидер команды

[command-help]
check_stance=/check-stance <фракция_1> [<фракция_2>] - узнайте отношение фракции с вами или с другой фракцией.
player_force=/player-force <ник> - узнайте имя фракции игрока.
change_stance=/change-stance [<фракция> <ally/enemy/neutral>] - поменять отношение к фракциям.
cancel_stance=/cancel-stance [<фракция>] - отменить запрос дипломатии.

[command-output]
identical_stance=Одинаковые отношения

